<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <object th:include="fragments/fragment :: head" th:remove="tag"></object>
    <title> Form Pengajuan Pengadaan Fasilitas </title>
    <link rel="stylesheet" href="/css/add-pengajuan.css"/>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="containers">
    <h3> Pengajuan Pengadaan Fasilitas </h3><br>
    <div>
        <form th:action="@{/fasilitas/pengadaan/tambah}" th:object="${user}" method="POST">
            <input type="hidden" th:field="${user.uuid}"/>
            <div class="input-container">
                <i class="fa fa-desktop icon" ></i>
                <input type="text" required class="input-field" name="nama" placeholder="Fasilitas">
            </div>
            <div class="input-container">
                <i class="fa fa-plus icon" ></i>
                <input type="text" required class="input-field" name="jumlah" placeholder="Jumlah" pattern="[0-9]{1,}" title="Masukkan Angka">
            </div>
            <div class="input-container">
                <i class="fa fa-dollar icon"></i>
                <input type="text" required class="input-field" name="harga" placeholder="Harga" pattern="[0-9]{1,}" title="Masukkan Angka">
            </div>
            <button type="submit" class="buttonLogin">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Jumlah Fasilitas</title>
    <object th:include="fragments/fragment :: head" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="col-md-6">
    <h3 style="margin-top: 60px">Ubah Jumlah Fasilitas</h3>
    <hr>
    <form th:action="@{'/ruangan/{idRuangan}/ubah?idFasilitas={idFasilitas}}" method="POST">
        <input type="hidden" th:field="*{fasilitas.id}"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nama Fasilitas</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{fasilitas.nama}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Jumlah</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="jumlah" th:field="*{fasilitas.jumlah}" required = "true">
            </div>
        </div>

        <br>
        <button class="btn btn-primary" type="submit">Update Jumlah</button>

    </form>
</div>
</body>
</html>

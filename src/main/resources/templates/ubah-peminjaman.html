<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peminjaman</title>
</head>
<body>
<form method="POST" th:action="@{/ruangan/peminjaman/ubah}">
                    <input hidden th:value="${peminjaman.id}" name="idPeminjaman">
                    <select selected="${peminjaman}"  class="input-field" name="status">
                        <option value="" selected disabled hidden>Ubah</option>
                        <option value="true">Disetujui</option>
                        <option value="false">Belum Disetujui</option>
                    </select>
    <button class="detail" type="submit">Submit</button>

</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <object th:include="fragments/fragment :: head" th:remove="tag"></object>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Log In
                </div>
                <div class="card-body">
                    <div th:if="${param.error}">
                        <span style="color: red">Invalid username or password</span>
                    </div>
                    <form th:action="@{/login}" method="POST">
                        <div class="row form-group form-inline">
                            <label class="col-sm-2">
                                <i class="fa fa-user-circle-o" style="font-size: 16px"></i></label>
                            <input type="text" class="col-sm-8 form-control input-sm" name="username" placeholder="Username">
                        </div>
                        <div class="row form-group form-inline">
                            <label class="col-sm-2">
                                <i class="fa fa-key" style="font-size: 16px"></i></label>
                            <input type="password" class="col-sm-8 form-control input-sm" name="password" placeholder="Password">
                        </div>
                        <div class="row form-group">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
